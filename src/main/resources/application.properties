# Consumer properties
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
topic.warehouse.deposit=topic.warehouse.deposit
topic.warehouse.register=topic.warehouse.register
topic.supplier.register=topic.supplier.register
topic.customer.register=topic.customer.register
topic.merchandise.register=topic.merchandise.register


# Common Kafka Properties
auto.create.topics.enable=true
